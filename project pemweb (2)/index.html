<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <img alt="Mountain landscape with a night sky and a crescent moon" class="background-image" height="1080" src="https://storage.googleapis.com/a1aa/image/ZavVSuvj71bzMV4LX1SFzv4vxNIZl1ENyhsnoRzTMsMG2wAF.jpg" width="1920"/>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
   <div class="moon-icon">
    <i class="fas fa-moon">
    </i>
   </div>
   <div class="date">
    Sunday, 22 December 2024
   </div>
   <div class="time">
    08:00
   </div>
   <div class="login-box mt-4">
    <h3>
     Login
    </h3>
    <form>
     <div class="mb-3">
      <input class="form-control" placeholder="Masukkan Username" type="text"/>
     </div>
     <div class="mb-3">
      <input class="form-control" placeholder="Masukkan Password" type="password"/>
     </div>
     <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" type="reset">
       Reset
      </button>
      <button class="btn btn-primary" type="submit">
       Submit
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
